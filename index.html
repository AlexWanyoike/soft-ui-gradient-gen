<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-4">
        <h1>Gradient fill</h1>
        <p>Generatee <strong>Soft</strong>-UI CSS code</p>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="square"></div>
        </div>
        <div class="col-6">
          <div class="box">
            <h1 class="mt-4 text-center">Box</h1>
            <hr />
            <label for="Range" class="form-label">Color</label>
            <input
              type="color"
              class="form-control"
              id="color"
              value="#55b9f3"
            />
            <label for="Range" class="form-label">Size</label>
            <input
              type="range"
              class="form-range"
              id="height-width"
              value="30"
              min="1"
              max="400"
              step="1"
            />
            <label for="Range" class="form-label">Radius</label>
            <input
              type="range"
              class="form-range"
              id="radius"
              value="5"
              min="1"
              max="300"
              step="1"
            />
            <label for="shadow" class="form-label">Shadow</label>
            <input
              type="range"
              class="form-range"
              id="shadow"
              value="5"
              min="1"
              max="20"
              step="1"
            />
          <h2>CSS Output</h2>
          <hr>
          <div id="code">
            <button>Copy</button>
            <p> border-radius: <span id="slider_radius"> 0px;</span></p>
            <p> background: <span id="slider_color"> rgb(85, 185, 243);</span></p>
            <p> box-shadow: <span id="slider_shadow">  11px 22px rgba(85,185,243,0.55), -11px -11px 22px rgba(85,185,243,0.55);</span></p>
            
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
